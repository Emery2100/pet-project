<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Pet Salon</title>
  <link rel="stylesheet" href="pet.css">
</head>
<body>
  <h1>Welcome to Gotham Grooming</h1>
  
  <h2>Pet Registration</h2>

  <form id="petForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="gender" placeholder="Gender" required>
    <input type="text" id="breed" placeholder="Breed" required>
    <input type="text" id="service" placeholder="Service" required>

    <select id="type" required>
      <option value="">Select Type</option>
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>

    </select>

    <button type="submit">Register Pet</button>
    <button type="reset">Clear</button>
  </form>
  
  
  <h2>Registered Pet Names:</h2>
  
  <ul id="petList"></ul>
  
  <div id="petCount">Total Pets: 0</div>
   
  <div id="salonInfo"></div>
  <script src="pet.js"></script>
</body>
</html>
